{% extends "base.html" %}

{% block title %}View Notes by Date - Smart Personal Schedule{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-calendar-alt me-2"></i>View Notes by Date</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="date" class="form-label">Date</label>
                        <input type="date" class="form-control" id="date" name="date" required>
                        <div class="form-text">Select a date to view all notes created on that day.</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('notes') }}" class="btn btn-secondary me-md-2">Back to Notes</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search me-1"></i>View Notes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
