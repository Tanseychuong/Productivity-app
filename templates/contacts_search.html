{% extends "base.html" %}

{% block title %}Search Contacts - Smart Personal Schedule{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card">
            <div class="card-header">
                <h4 class="mb-0"><i class="fas fa-search me-2"></i>Search Contacts</h4>
            </div>
            <div class="card-body">
                <form method="POST">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="search_term" class="form-label">Search Term</label>
                        <input type="text" class="form-control" id="search_term" name="search_term" 
                               placeholder="Enter name, phone, or email to search..." required>
                        <div class="form-text">Search for contacts by first name, last name, phone number, or email address.</div>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('contacts') }}" class="btn btn-secondary me-md-2">Back to Contacts</a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search me-1"></i>Search
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
